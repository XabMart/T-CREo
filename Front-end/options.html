<!DOCTYPE html>
<html>
  <head>
    <title>Options</title>
    <link rel="stylesheet" type="text/css" href="options.css">
  </head>
  <body>
    <h1>Customize text credibility parameters</h1>
    <label for="spam-detection">Spam filter weight:</label>
    <input type="text" id="spam-detection" name="spam-detection"><br>

    <label for="bad-words-detection">Bad words filter weight:</label>
    <input type="text" id="bad-words-detection" name="bad-words-detection"><br>

    <label for="misspelling-detection">Misspelling filter weight:</label>
    <input type="text" id="misspelling-detection" name="misspelling-detection"><br>

    <h1>Customize tweet credibility parameters</h1>
    <label for="text-credibility">Text credibility weight:</label>
    <input type="text" id="text-credibility" name="text-credibility"><br>

    <label for="user-credibility">User Credibility weight:</label>
    <input type="text" id="user-credibility" name="user-credibility"><br>

    <label for="social-credibility">Social Credibility weight:</label>
    <input type="text" id="social-credibility" name="social-credibility"><br>

    <h1>Max followers parameter</h1>
    <label for="max-followers">Max followers value:</label>
    <input type="text" id="max-followers" name="max-followers"><br>

    <button type="button" id="save-button">Save</button>
    <script src="options.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  </body>
</html>
